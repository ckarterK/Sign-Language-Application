name: camera_application
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  audioplayers: ^6.0.0
  camera: ^0.11.0+1
  tflite_v2: ^1.0.0
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  record: ^5.1.2
  path_provider: ^2.0.11
  speech_to_text: ^6.6.2
  provider: ^6.1.2
  file_picker: ^8.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/cropped_image.png" # Path to your icon file
flutter:

  uses-material-design: true
  assets:
   - assets/label_map.pbtxt
   - assets/detect.tflite
